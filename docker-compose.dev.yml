version: "2"

services:
  app:
    build:
      context: .
      dockerfile: "Dockerfile.dev"
    command: "rails s -p 3000 -b 0.0.0.0"
    env_file:
      - "./.env.dev"
    volumes:
      - ".:/app"
    volumes_from:
      - data
    ports:
      - "3000:3000"
    depends_on:
      - db
    tty: true
    stdin_open: true
    restart: always
  db:
    image: mysql:5.7.10
    command: mysqld --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    environment:
      MYSQL_ROOT_PASSWORD: "password"
    volumes_from:
      - data
    restart: always
  data:
    image: "busybox"
    volumes:
      - "db:/var/lib/mysql"
      - "bundle:/usr/local/bundle"
    restart: always
volumes:
  db:
    driver: local
  bundle:
    driver: local
