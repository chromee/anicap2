version: "2"

services:
  app:
    build:
      context: .
      dockerfile: "Dockerfile.dev"
    command: "rails s -p 3000 -b 0.0.0.0"
    env_file:
      - "./.env.dev"
    volumes:
      - ".:/app"
    volumes_from:
      - data
    ports:
      - "80:3000"
    depends_on:
      - db
    tty: true
    stdin_open: true
  db:
    image: mysql:5.7.10
    environment:
      MYSQL_ROOT_PASSWORD: "password"
    volumes_from:
      - data
  data:
    image: "busybox"
    volumes:
      - "db:/var/lib/mysql"
      - "bundle:/usr/local/bundle"

volumes:
  db:
    driver: local
  bundle:
    driver: local
